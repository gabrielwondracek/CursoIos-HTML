<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LISTAS NÃO ORDENADAS</title>
</head>
<body>
    
    <h1>Tag de listas não ordenadas</h1>

<p>Bebidas favoritas:</p>
<ul>  <!--BOLINHA PRETA-->
   <li>CAFÉ</li>
   <li>CHÁ</li>
   <li>LEITE</li>
</ul>

<p>Bebidas favoritas:</p>
<ul type="square"> <!--QUADRADO PRETO-->
    <li>CAFÉ</li>
    <li>CHÁ</li>
    <li>LEITE</li>
</ul>

<p>Bebidas favoritas:</p>
<ul type="circle"> <!--CÍRCULO COM BORDA PRETA E INTERIOR BRANCO-->
    <li>CAFÉ</li>
    <li>CHÁ</li>
    <li>LEITE</li>
</ul>

<script>
    alert("Listas não ordenadas") 
    </script>
</body>
</html>
