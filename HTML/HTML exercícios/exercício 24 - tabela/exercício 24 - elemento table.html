<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>
<body>
     <header>
      <h1>Elemento table</h1>  
     </header>

     <article> 
             <table><!--"ANUNCIA" A TABELA-->
                    <tr><!--DEFINE NOVA LINHA-->
                         <th>Mês</th><!--ELEMENTO DO CABEÇALHO-->
                         <th>Poupança</th><!--ELEMENTO DE CONTEÚDO-->
                    </tr>
                    <tr>
                        <td>Janeiro</td>
                        <td>R$100</td>
                    </tr>
                    <tr>
                        <td>Fevereiro</td>
                        <td>R$80</td>
                    </tr>
             </table>
             <br>
     </article>
     <footer>
         <small>Instituto da Oportunidade Social</small>
     </footer>
</body>
</html>
